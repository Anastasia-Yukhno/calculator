<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body onkeydown="keyInput(event.key, event.code)">

    <h1>Калькулятор</h1>

    <div class="container" onmousedown="return false" onselectstart="return false">
        <div>
            <input id="calculation" class="normalPreviousOperation" type="text" value="" readonly>
            <input id="result" class="normalCurrentInput" type="text" value="0">
        </div>
       
        <div class="item backlight" onclick="countSimpleMathOperations(1)">%</div>
        <div class="item backlight" onclick="clearNumber()" >CE</div>
        <div class="item backlight" onclick="clearAll()">C</div>
        <div class="item backlight" onclick="clearLast()"> &#9003; </div>

        <div class="item backlight" onclick="countSimpleMathOperations(2)">1/x</div>
        <div class="item backlight" onclick="countSimpleMathOperations(3)">x²</div>
        <div class="item backlight" onclick="countSimpleMathOperations(4)">√x</div>
        <div class="item backlight" onclick="inputSign('/')">	&#247;</div>

        <div  class="item bold" onclick="inputNumber('7')">7</div>
        <div class="item bold" onclick="inputNumber('8')">8</div>
        <div  class="item bold" onclick="inputNumber('9')">9</div>
        <div class="item backlight" onclick="inputSign('*')" >	&#215;</div>

        <div  class="item bold" onclick="inputNumber('4')">4</div>
        <div  class="item bold" onclick="inputNumber('5')">5</div>
        <div  class="item bold" onclick="inputNumber('6')">6</div>
        <div class="item backlight" onclick="inputSign('-')">	&#8722;</div>

        <div  class="item bold" onclick="inputNumber('1')">1</div>
        <div class="item bold" onclick="inputNumber('2')">2</div>
        <div class="item bold" onclick="inputNumber('3')">3</div>
        <div class="item backlight" onclick="inputSign('+')">&#43;</div>

        <div class="item" onclick="countSimpleMathOperations(5)">&#177;</div>
        <div class="item bold" onclick="inputNumber('0')">0</div>
        <div class="item" onclick="inputDot()">.</div>
        <div class="item" id="result_button" onclick="resultCalculation()">=</div>
    
    </div>
</body>
